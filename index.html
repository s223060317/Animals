<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Web Design Sample</title>
</head>
<body>
    <header>
        <h1>Animals Showcase</h1>
    </header>
    <main>
        <div class="animal-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/330px-Lion_waiting_in_Namibia.jpg" alt="Lion">
            <h2>Lion</h2>
            <p>The lion is a magnificent big cat.</p>
        </div>
        <div class="animal-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" alt="Elephant">
            <h2>Elephant</h2>
            <p>Elephants are known for their large size.</p>
        </div>
        <div class="animal-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Giraffe_Mikumi_National_Park.jpg/1200px-Giraffe_Mikumi_National_Park.jpg" alt="Giraffe">
            <h2>Giraffe</h2>
            <p>Giraffes have long necks to reach leaves high in trees.</p>
        </div>
        <div class="animal-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Walking_tiger_female.jpg/330px-Walking_tiger_female.jpg" alt="Tiger">
            <h2>Tiger</h2>
            <p>Tigers are striped felines found in various habitats.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Animals Showcase</p>
    </footer>
</body>
</html>
